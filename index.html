<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NFT-card-component</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="img/favicon-32x32.png" type="img/png" sizes="32x32">
</head>
<body>
	<div class="content-flex">
		<div class="content">
			<div class="content-2">
				<div class="content_image">
					<img src="img/image-equilibrium.jpg" class="image-1">
					<div class="content_image-2">
						<img src="img/icon-view.svg" class="image-2">
					</div>
					
				</div>
				<div class="content_text">
					<p>Equilibrium #3429</p>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<p>0.041 ETH</p>
					<p>3 days left</p>
				</div>
				<div class="content_text_footer">
					<img src="img/image-avatar.png" class="image-3">
					<p>Creation of <span>Jules Wyvern</span></p>
				</div>
				</div>
			</div>
	</div>
</body>
</html>
